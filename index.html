<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>범죄자 명단 관리</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .criminal-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        #admin-controls {
            display: none;
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .form-group {
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>범죄자 명단</h1>
    
    <button id="login-btn">관리자 로그인</button>

    <div id="admin-controls">
        <h2>새로운 범죄자 추가</h2>
        <form id="add-form">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">나이:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="crime">죄목:</label>
                <input type="text" id="crime" required>
            </div>
            <button type="submit">추가</button>
        </form>
    </div>

    <div id="criminals-container"></div>

    <script src="config.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
